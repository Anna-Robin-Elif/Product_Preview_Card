<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
    <title>Gabrielle Essence</title>
</head>
<body>
    <header></header>
    <main>
        <div class="box">
            <section class="section__title">
                <picture class="box__image">
                    <source media="(max-width: 600px)" srcset="images/image-product-mobile.jpg">
                    <source media="(min-width: 601px)" srcset="images/image-product-desktop.jpg">
                    <img src="/images/image-product-mobile.jpg" alt="Chanel">
                </picture>
            </section>
            <section class="section__text">
                <p class="box__text">P E R F U M E</p>
                <h1>Gabrielle Essence Eau De Parfum</h1>
                <p class="box__text">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL</p>
                <div class="box__pricerow">
                    <span><h1 class="h1__green">$149.99</h1></span>
                    <span><p class="box__priceold">$169.99</p></span>
                </div>
                    <button class="box__button"> 
                        <span><img src="images/icon-cart.svg" alt=""></span> 
                        <span><p>Add to Cart</p></span>
                    </button>
            </section>
        </div>
    </main>   
    <footer></footer>
</body>
</html>
